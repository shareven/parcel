name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Make Gradle wrapper executable
      run: chmod +x ./gradlew

    - name: Create dummy key.properties file (解决签名配置问题)
      run: |
        # 创建一个空的key.properties文件，避免null转换错误
        cat > key.properties << EOL
        keyAlias=dummy
        keyPassword=dummy  
        storeFile=dummy
        storePassword=dummy
        EOL

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
